    toolbar.clock.color:		#527d8b
    toolbar.clock.colorTo:                #527d8b
    toolbar.clock.textColor:		black

toolbar.button:				flat vertical gradient
   toolbar.button.color:               #527d8b
    toolbar.button.colorTo:		#527d8b
