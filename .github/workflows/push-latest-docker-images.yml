name: Push Latest Docker images
on:
  push:
    branches: master
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push standard to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bwb:latest
      - name: Push development to Docker Hub
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile-widgets
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bwb-dev:latest
