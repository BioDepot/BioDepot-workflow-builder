[program:x11vnc]
priority=20
directory=/
command=x11vnc -display :1 -xkb -forever 
user=root
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/var/log/x11vnc.log
redirect_stderr=true

[program:novnc]
priority=25
directory=/noVNC
command=/noVNC/utils/launch.sh --listen 6081
user=root
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/var/log/novnc.log
redirect_stderr=true
stopasgroup=true

[program:fluxbox]
priority=35
command=/usr/bin/fluxbox -display :1
autorestart=true

